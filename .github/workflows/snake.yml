# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Snake Game

# Controls when the action will run. This action runs Every Monday at 12AM UTC.

on:
  schedule:
    # Every Monday at 12AM UTC
    - cron: "0 12 * * 1"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generates the Snake Animation
      - name: Set up Platane/snk
        uses: Platane/snk@v2.0.0
        id: snake-gif
        with:
          github_user_name: rahul-rocket
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@dev
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
